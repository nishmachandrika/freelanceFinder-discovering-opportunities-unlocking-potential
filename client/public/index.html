<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#317EFB" />

    <!-- Primary Meta Tags -->
    <title>Freelance Pro - Connect Clients & Freelancers</title>
    <meta name="title" content="Freelance Pro - Connect Clients & Freelancers" />
    <meta name="description" content="Platform connecting businesses with top freelance talent across various industries" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Freelance Pro" />
    <meta property="og:description" content="Platform connecting businesses with top freelance talent" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Freelance Pro" />
    <meta property="twitter:description" content="Platform connecting businesses with top freelance talent" />
    <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- PWA Configuration -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <noscript>
      <div class="noscript-warning">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Optional: Add loading animation that gets removed when React mounts -->
    <div id="app-loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      z-index: 9999;
    ">
      <div class="loader">Loading...</div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          const loading = document.getElementById('app-loading');
          if (loading) loading.remove();
        }, 500);
      });
    </script>
  </body>
</html>
